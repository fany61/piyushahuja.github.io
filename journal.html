<div class="home">
  <div class = "posts">

    Maybe later.
    
    {% for post in site.journal %}
    <div class = "note"><span class="post-date">{{ post.date | date: "%b %-d, %Y" }}</span>

    {% endfor %}
  
  </div>

  <p class="rss-subscribe">subscribe <a href="{{ "/feed.xml" | prepend: site.baseurl }}">via RSS</a></p>

</div>
